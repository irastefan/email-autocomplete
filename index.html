<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Autocomplete</title>
  <link rel="stylesheet" href="email-autocomplete.css">
</head>
<body>
<form>
    <input autocomplete="off" id="email" type="email" value="" />
</form>

<script src="email-autocomplete.js"></script>
<script>
    const inputEmail = document.querySelector("#email")
    const domains = [
        'gmail.com',
        'yahoo.com',
        'outlook.com',
        'aol.com',
        'icloud.com',
        'hotmail.com',
        'allmail.net',
        'mac.com',
        'me.com',
        'msn.com',
        'att.net',
        'live.com',
        'ymail.com'
    ];
    new EmailAutocomplete(inputEmail, domains)
</script>
</body>
</html>
